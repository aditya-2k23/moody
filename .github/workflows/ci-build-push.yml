name: Build and push Docker image (package.json version)

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node (to read package.json)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get package.json version
        id: ver
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag
        run: |
          IMAGE=temaroon/moody
          VERSION=${{ steps.ver.outputs.version }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          docker build \
            --build-arg NEXT_PUBLIC_API_KEY=${{ secrets.NEXT_PUBLIC_API_KEY }} \
            --build-arg NEXT_PUBLIC_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_AUTH_DOMAIN }} \
            --build-arg NEXT_PUBLIC_PROJECT_ID=${{ secrets.NEXT_PUBLIC_PROJECT_ID }} \
            --build-arg NEXT_PUBLIC_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_STORAGE_BUCKET }} \
            --build-arg NEXT_PUBLIC_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_MESSAGING_SENDER_ID }} \
            --build-arg NEXT_PUBLIC_APP_ID=${{ secrets.NEXT_PUBLIC_APP_ID }} \
            --build-arg NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }} \
            --build-arg NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET=${{ secrets.NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET }} \
            -t $IMAGE:$VERSION -t $IMAGE:sha-$SHORT_SHA .

      - name: Push tags
        run: |
          IMAGE=temaroon/moody
          VERSION=${{ steps.ver.outputs.version }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          docker push $IMAGE:$VERSION
          docker push $IMAGE:sha-$SHORT_SHA
          docker tag $IMAGE:$VERSION $IMAGE:latest
          docker push $IMAGE:latest

      - name: Output image info
        run: echo "Pushed temaroon/moody:${{ steps.ver.outputs.version }} and sha-$SHORT_SHA"
