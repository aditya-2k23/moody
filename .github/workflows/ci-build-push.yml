name: Build and push Docker image (package.json version)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node (to read package.json)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get package.json version
        id: ver
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag
        run: |
          IMAGE=temaroon/moody
          VERSION=${{ steps.ver.outputs.version }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          docker build -t $IMAGE:$VERSION -t $IMAGE:sha-$SHORT_SHA .

      - name: Push tags
        run: |
          IMAGE=temaroon/moody
          VERSION=${{ steps.ver.outputs.version }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          docker push $IMAGE:$VERSION
          docker push $IMAGE:sha-$SHORT_SHA

      - name: Output image info
        run: echo "Pushed temaroon/moody:${{ steps.ver.outputs.version }} and sha-$SHORT_SHA"
